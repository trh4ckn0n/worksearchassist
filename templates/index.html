<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur de Lettre</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Générateur de Lettre de Motivation</h1>
    <form method="post">
        <label>Nom complet :</label>
        <input type="text" name="nom" required placeholder="Jean Dupont">

        <label>Poste visé :</label>
        <input type="text" name="poste" required placeholder="Développeur Full Stack">

        <label>Secteur :</label>
        <input type="text" name="secteur" required placeholder="Informatique, Énergie, etc.">

        <label>Compétences principales :</label>
        <textarea name="competences" rows="4" required placeholder="Python, gestion de projet, React..."></textarea>

        <label>Entreprise (optionnel) :</label>
        <input type="text" name="entreprise" placeholder="Nom de l'entreprise (facultatif)">

        <label>Type de lettre :</label>
        <select name="type_lettre">
            <option value="lettre de motivation">Lettre de motivation</option>
            <option value="candidature spontanée">Candidature spontanée</option>
        </select>

        <button type="submit">Générer la lettre</button>
    </form>
</body>
</html>
